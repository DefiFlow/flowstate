name: Deploy Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**'               # 只有 frontend 目录变化才触发
      - '.github/workflows/deploy-frontend.yml' # 或者 workflow 本身变化
      - 'k8s/**'                    # 或者 k8s 配置变化

env:
  REGISTRY: ghcr.io
  # 镜像名建议加上 -frontend 后缀以区分
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # 重点：指定构建上下文为 frontend 目录
          context: ./frontend
          file: ./frontend/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update K8s Manifest
        run: |
          NEW_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-$(git rev-parse HEAD)"
          
          # 修改根目录下的 k8s/frontend-deploy.yaml
          sed -i "s|image: .*|image: $NEW_IMAGE|g" k8s/frontend-deploy.yaml
          
          cat k8s/frontend-deploy.yaml | grep "image:"

      - name: Commit and Push Manifest changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          if [[ -n $(git status -s) ]]; then
            git add k8s/frontend-deploy.yaml
            git commit -m "chore(ci): update frontend image to sha-$(git rev-parse HEAD)"
            git push origin main
          else
            echo "No changes to commit"
          fi